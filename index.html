<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Application</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
          <h1>Products</h1>
        <ul class="list">
          <li data-filter="all" class="active"><a href="#">All</a></li>
          <li data-filter="footwear"><a href="#">FootWear</a></li>
          <li data-filter="clothes"><a href="#">Clothes</a></li>
          <li data-filter="electronics"><a href="#">Electronics</a></li>
        </ul>
      </header>
      <div>
        <ul class="items">
          <li data-category="footwear">
            <img src="images/shoeimage.jpg" alt="" />
            <p>This is a shoe</p><br>
            <h4>RS: 2500</h4> 
            <button id="item-1">Add to Cart</button>
          </li>
          <li data-category="clothes" alt="">
            <img src="images/shirt.png" />
            <p>This is a shirt</p><br>
            <h4>RS: 4500</h4> 
            <button id="item-2">Add to Cart</button>
          </li>
          <li data-category="electronics" alt="">
            <img src="images/headphones.jfif" />
            <p>This is  headphones</p><br>
            <h4>RS: 3500</h4>
            <button id="item-3">Add to Cart</button>
          </li>
        </ul>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
