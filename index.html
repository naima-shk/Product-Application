<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Application</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <main>
        <header>
            <ul class="list">
                <li data-filter="all" class="active"><a href="#">All</a></li>
                <li data-filter="footwear"><a href="#">FootWear</a></li>
                <li data-filter="clothes"><a href="#">clothes</a></li>
                <li data-filter="electronics"><a href="#">Electronics</a></li>
            </ul>
        </header>
        <div>
            <ul class="items">
                <li data-category="footwear">
                   <img src="images/shoeimage.jpg" alt="">
                   <p>This is shoe</p>
                   <h4>$45.67</h4>
                </li>
                <li data-category="clothes" alt="">
                    <img src="images/shirt.png">
                    <p>this is a shirt</p>
                    <h4>$45.8</h4>
                 </li>
                 <li data-category="electronics" alt="">
                    <img src="images/headphones.jfif">
                    <p>my headphones</p>
                    <h4>$34.67</h4>
                 </li>
                 
            </ul>
        </div>
    </main>
   <script src="app.js"></script>
</body>
</html>
